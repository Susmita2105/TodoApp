<div class="my-2 myContent">
    <!-- <i class="fa-solid fa-clock"></i>  -->

    <h5 style="color: blue;"> <img src="assets/clock.png" alt="My Image" width="30px" height="30px">  {{x.taskTime}}</h5>
    <h5 [ngClass]="{'strike': !x.active}">{{x.title}}</h5>
    <p [ngClass]="{'strike': !x.active}">{{x.desc}}  </p>
    
    <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" id="check{{i}}" (click)="onCheckBoxClick(x)" [checked]="!x.active">
        <label class="form-check-label" for="check{{i}}">Mark as done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(x)" style="border: 1px solid white;">delete</button>
</div>
